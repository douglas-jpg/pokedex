<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="image/favicon-16x16.png" type="image/x-icon">

    <script defer src="js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>

<main>
    <img src="" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input
        type="search"
        placeholder="Name or Number"
        class="input_search"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev">&lt Prev</button>
        <button class="button btn-next">Next &gt</button>
    </div>

    <img src="image/pokedex.png" alt="Pokedex" class="pokedex">
</main>
    
</body>
</html>
